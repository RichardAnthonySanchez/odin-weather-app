<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch(
        "https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/london?key=4SNFWHNHU9F9L32MMYS86KJ7J",
        { mode: "cors" }
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          // For displaying the object during development
          /*
          console.log(response);
          */

          // display conditions
          console.log(
            `It is currently ${
              response.currentConditions.conditions
            } in ${response.address.toUpperCase()}`
          );
          // display temperature
          console.log(
            `The temperature is ${response.currentConditions.temp} fahrenheit`
          );
          // display time
          console.log(`At ${response.currentConditions.datetime}`);
        });
    </script>
  </body>
</html>
